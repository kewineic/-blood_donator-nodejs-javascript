<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:400,700&display=swap" rel="stylesheet">
    <title>DOE APP</title>
</head>
<body>
    <header>
        <img class="logo" src="/logo.png" alt="imagem de DOE (doar sangue)">
        <H2>A sua doação importa!</H2>
        <p>Até 3 vidas com 1 doação.</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
    
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores.</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="sangue" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>  
        <section class="doadores">

            {% for doador in doadores %}
                <div class="doador">
                    <div class="sangue">{{doador.sangue}}</div>
                    <p>{{doador.name}}</p>
                </div>
            {% endfor %}
            
        </section>
    </main>

    <footer>
        Kewin Costa
    </footer>

    <script src="/script.js"> </script>

    </body>
    
    </html>
